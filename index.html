<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="resources/script/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="resources/img/img-tea-cozy-logo.png" class="logo-img">
            <nav class="dropdown">
                <div class="dropdown">
                    <div class="dropbtn menu-button material-icons">menu</div>
                    <div class="dropdown-content">
                      <a href="#">Mission</a>
                      <a href="#featured-tea">Featured Tea</a>
                      <a href="#">Locations</a>
                    </div>
                  </div>
            </nav>
        </header>
        <main>
            <article id="mission">
                <div class="content">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </article>
            <article id="featured-tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div class="featured-tea-images">
                    <figure>
                        <img src="resources/img/img-berryblitz.jpg">
                        <figcaption>Fall Berry Blitz Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/img/img-spiced-rum.jpg">
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/img/img-donut.jpg">
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/img/img-myrtle-ave.jpg">
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="resources/img/img-bedford-bizarre.jpg">
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </article>
        </main>
    </body>
</html>
